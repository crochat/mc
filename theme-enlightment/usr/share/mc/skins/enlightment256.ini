[skin]
	description = enlightment (another POV..)
	256colors = true

[Lines]
	horiz = ─
	vert = │
	lefttop = ┌
	righttop = ┐
	leftbottom = └
	rightbottom = ┘
	topmiddle = ─
	bottommiddle = ─
	leftmiddle = ├
	rightmiddle = ┤
	cross = ┼
	dhoriz = ═
	dvert = ║
	dlefttop = ╔
	drighttop = ╗
	dleftbottom = ╚
	drightbottom = ╝
	dtopmiddle = ╤
	dbottommiddle = ╧
	dleftmiddle = ╟
	drightmiddle = ╢

[core]
	_default_ = lightgray;color234		;; Default file colors/background.
	selected = color232;color244;bold	;; Color while hovering above a file/directory.
	marked  = color232;color193;bold	;; Marked line (using select - insert, ctrl-t, etc...)
	markselect = color232;color147		;; Marked and selected.
	header = white				;; Pane header (name,size,date titles).
	reverse = color232;color246;bold	;; The direcotry PWD above the header, in focused pane.

	inputunchanged = color238;color234	;; Input fields colors.
	input = lightgray;color234		;; Input fields, modified.
	inputhistory = color190;;bold		;; Input history controller.
	inputmark = color232;color193;bold	;; Input field marked text, if any.
	disabled = color232			;; Disabled input fields in dialog boxes.
	gauge = color244;color234		;; Progress bars (while copying etc). TODO: What the text stands for?!

	commandlinemark = red;red		;; Commandline marked text, if any.
	commandhistory = color190;black		;; Command prompt history controller.
	errors = red;red			;; ???
	statusbar = red;red			;; ???

[popup]
	pmenunormal = red;red			;; ???
	pmenusel = red;red			;; ???
	pmenutitle = red;red			;; ???

[dialog]
	_default_ = lightgray;color240		;; Default colors of dialogs (e.g. copy dialog).
	dfocus = color248;color236		;; Controller colors (checkboxes, actions) in focus.
	dhotnormal = color190;color240		;; Controllers hotkey color.
	dhotfocus = color190;color236;bold	;; Controllers hotkey color in focus.
	dtitle = color191;;bold			;; Dialog title.

[error]
	_default_ = color252;color233;bold	;; Default colors of error dialogs (e.g. overwrite permission).
	errdfocus = color248;color236		;; Controller colors (checkboxes, actions) in focus.
	errdhotnormal = color190;color240;bold	;; Controllers hotkey color.
	errdhotfocus = color190;;bold		;; Controllers hotkey color in focus.
	errdtitle = color190;;bold		;; Error dialog title.

[filehighlight]
	directory = color252;color238;bold	;; Directories.
	executable = color48;color234;bold	;; Executable files.
	symlink = color50;color234;bold		;; Symbolic links.
	hardlink = color192;;			;; Hardlink
	stalelink = color196;color234		;; Broken links.
	device = color191;color234		;; An interface for a device driver.
	special = color15;color91		;; Pipes (FIFOs), sockets, block files, character files etc...
	core = brightcyan;color234		;; Core dump files, etc?...
	temp = color243;color234		;; Bak, Temp, ~, etc...
	archive = color45;color234		;; Archives.
	source = color200;color234		;; Source files.
	media = color207;color234		;; Interactive media.
	graph = color104;color234		;; Images, in other words.
	database = color215;color234		;; DataBases, duh.
	doc = color123;color234;bold		;; Documents, duh.

[menu]
	_default_ = color252;color240;bold	;; Default colors for menu while active.
	menuinactive = lightgray;color238;bold	;; Colors for menu while inactive.
	menuhot = color226;;bold		;; Menu item hotkey.
	menusel = color248;color234;bold	;; Selected menu item.
	menuhotsel = color190;color234;bold	;; Selected menu item hotkey.

[help]
	_default_ = color248;color233;bold	;; Default help tooltip text color/background.
	helpitalic = brightmagenta		;; Help when italic.
	helpbold = color119;;bold		;; Help when bold.
	helplink = cyan				;; Links insde help tooltip.
	helpslink = color165;;bold		;; Links insde help tooltip focused.
	helptitle = color248;;bold		;; Help title

[buttonbar]
	hotkey = color190;color234;bold		;; Hotkey colors (1-10).
	button = white;color234			;; Button colors (text itself).

[editor]
	_default_ = lightgray;color236
	editbold = color232;color226;bold	;; Color opening or closing brackets (bold attributes)
	editmarked = color232;color150;bold	;; Color pair for marked text
	editwhitespace = color244		;; Color of tabs and trailing spaces highlighting
	editlinestate = brightmagenta		;; Line Numbering (alt-n)
	bookmark = color154;color162		;; Bookmarks (alt-k)
	bookmarkfound = red;red			;; ???
	editbg = red;red			;; ???
	editframe = red;red			;; ???
	editframeactive = red;red		;; ???
	editframedrag = red;red			;; ???

[viewer]
	viewunderline = red;red			;; ???
	viewbold = red;red			;; ???
	viewselected = red;red			;; ???

[widget-common]
	sort-sign-up = ↓
	sort-sign-down = ↑

[widget-panel]
	hiddenfiles-sign-show = ⋅
	hiddenfiles-sign-hide = •
	history-prev-item-sign = «
	history-next-item-sign = »
	history-show-list-sign = ^

[widget-scollbar]
	first-vert-char = ↑
	last-vert-char = ↓
	first-horiz-char = «
	last-horiz-char = »
	current-char = ■
	background-char = ▒

